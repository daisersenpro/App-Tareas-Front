<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <!-- Enlace que funciona como logo y nombre de la app -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/lista.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
      <span class="fs-3">Gestión de Tareas</span>
    </a>
    <!-- Enlaces de navegación y nombre de usuario -->
    <div class="d-flex align-items-center ms-auto">
      <!-- Muestra el nombre del usuario si está autenticado -->
      <span *ngIf="authService.estaAutenticado()" class="text-light me-3">
        <i class="bi bi-person-circle"></i> {{ nombreUsuario() }}
      </span>
      <!-- Si NO está autenticado, muestra los enlaces de login y registro -->
      <a *ngIf="!authService.estaAutenticado()" routerLink="/login" class="btn btn-outline-light btn-sm me-2">
        Iniciar sesión
      </a>
      <a *ngIf="!authService.estaAutenticado()" routerLink="/registro" class="btn btn-outline-light btn-sm me-2">
        Registrarse
      </a>
      <!-- Si está autenticado, muestra el botón de logout -->
      <button
        *ngIf="authService.estaAutenticado()"
        (click)="logout()"
        class="btn btn-outline-light btn-sm"
      >
        Cerrar sesión
      </button>
    </div>
  </div>
</nav>

<!-- Aquí Angular mostrará el componente de la ruta activa -->
<router-outlet></router-outlet>

<!-- Pie de página (footer) con estilos de Bootstrap -->
<footer class="bg-light text-center text-muted py-3 mt-4 border-top">
  © {{ year }} Gestor de Tareas. Hecho por Anyelo con Angular y Bootstrap.
</footer>
